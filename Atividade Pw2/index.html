        <input type="text" id="login" name="login" required placeholder="Digite seu login">

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
      </div>

      <button class="form-submit-btn" type="submit">Entrar</button>

      <p style="font-size: 12px; color: #aaa; margin-top: 10px;">
        NÃ£o tem cadastro? 
        <a href="pages/cadastro-usuario.html" style="color: #40c9ff; text-decoration: none;">Cadastre-se</a>

    </form>
  </div>

</body>
</html>
